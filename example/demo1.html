<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>validators demo</title>
  <style>
    body{margin: 0; padding: 18px 24px;}
    .form{
      margin-top: -30px;
    }
    .form-item{
      margin-top: 30px;
    }
    .form-item input{
      outline: none;
      border: 1px solid #ddd;
      padding: 8px 12px;
    }
    .form-item span{
      color: #666;
    }
    .form-item-msg{
      color: #666;
    }
    .form-item-msg--error{
      color: #f56c6c!important;
    }
    .form-item-msg--success{
      color: #67C23A!important;
    }
    .form-item-label{
      margin-bottom: 6px;
      color: #333;
    }
  </style>
</head>
<body>
<div id="app">

</div>
<script src="../src/form-validator.js"></script>
<!--<script src="../dist/form-validator.min.js"></script>-->
<script>


  function quickStart () {
    var formValidator = new FormValidator([
      {
        name: 'required',
        msg: '自定义规则信息',
        validator: function (value, prop, rule) {
          return value != null && value !== ''
        }
      }
    ])
    var formModel = {
      title: '',
      age: 17
    }
    var formRule = {
      title: [
        { name: 'required', msg: '标题为必填项' }
      ],
      age: [
        { name: 'required', msg: '年龄为必填项' }
      ]
    }

    formValidator.validator(formModel, formRule, function (valid, errors) {
      if (valid) {
        console.log('校验通过')
      } else {
        console.log('校验失败：', errors)
      }
    })
  }

  function async () {
    var formValidator = new FormValidator([
      {
        name: 'async-rule',
        msg: '自定义规则信息, 必填字段不能为空',
        asyncValidator: function (value, prop, rule, complete, error) {
          setTimeout(function () {
            var isValid = value != null && value !== ''
            complete(isValid)
          }, 1500)
          // 如果异步校验出错，强烈建议调用 error 回调，释放闭包内存
          // error('错误信息')
        }
      }
    ])
    var formModel = {
      title: ''
    }
    var formRule = {
      title: [
        { name: 'async-rule' }
      ]
    }

    formValidator.validator(formModel, formRule, function (valid, errors) {
      if (valid) {
        console.log('校验通过')
      } else {
        console.log('校验失败：', errors)
      }
    }, function (error) { // 异步校验出错，error回调函数
      console.log(error)
    })
  }

  function custom () {
    var formValidator = new FormValidator()
    var formModel = {
      age: 17
    }
    var formRule = {
      age: [
        {
          msg: '年龄必须大于18岁，自定义规则',
          validator: function (value, prop, rule) {
            return value >= 18
          }
        }
      ]
    }

    formValidator.validator(formModel, formRule, function (valid, errors) {
      if (valid) {
        console.log('校验通过')
      } else {
        console.log('校验失败：', errors)
      }
    }, function (error) { // 异步校验出错，error回调函数
      console.log(error)
    })
  }
</script>
</body>
</html>
